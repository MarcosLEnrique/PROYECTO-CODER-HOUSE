<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/pasta logo.jpg">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">

    <title>Contacto</title>
</head>
<body class="pag5">
    <header><p>PASTAS DEL SUR, 15 AÑOS JUNTO A VOS</p></header>
    <h1 class="subtitulo">CONTACTO</h1>

    <nav>
 <ul class="menu">
        <li><a href="../index.html">INICIO</a></li>

        <li><a href="nosotros.html"> NOSOTROS</a></li>

        <li><a href="menu.html"> MENU</a></li>

        <li><a href="nuestrostrabajos.html"> NUESTROS TRABAJOS</a></li>

        <li><a href="contacto.html">CONTACTO</a></li>
</ul>
    </nav>
    <section class="sectionmaps">
        <article>
            <img src="../images/4URB5GIPMFHW3KU55P7HKKRPUE.jpg" alt="maps">
        </article>
    </section>


    <aside class="formulario">

        <form class="row g-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Domicilio</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Domicilio de trabajo</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">Ciudad</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">Estado Civil</label>
              <select id="inputState" class="form-select">
                <option selected>Casado</option>
                <option>Soltero</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Zip</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Acepto los terminos y condiciones
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
          </form>
    </aside>
    <footer>
       <p>SEGUINOS EN NUESTRAS REDES SOCIALES</p>
    </footer>
    <script src="../js/bootstrap.min.js"></script>
</body>
</html>
